<div fxLayout="column" fxLayoutAlign="center center" >
    <div fxLayout="column" fxLayoutAlign="center center" style="width: 80%;">
        <mat-form-field class="form-content form-field" style="margin-top: 25px;">
            <mat-icon matPrefix class="icon" style="vertical-align: top;">email</mat-icon>
            <input type="text" class="input-margin" matInput placeholder="Email" [(ngModel)]="email">
        </mat-form-field>
        <button type="button" mat-raised-button color="primary" (click)="submit(email)" class="signin-button">Reset Password</button>
        <p>{{fortPasswordMsg}}</p>
    </div>

</div>
