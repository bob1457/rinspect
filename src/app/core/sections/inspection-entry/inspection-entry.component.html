<!-- <p>inspection-entry works!</p> -->
<div [@.disabled]="true">
    <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Specify type and description of the area" value="Entry: ">
        <!-- <mat-icon matSuffix>view_headline</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
        <!-- <mat-hint align="end">hint</mat-hint> -->
    </mat-form-field>
    <form style="width: 100%;" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="submit()">
        <mat-tab-group style="width: 95%;">
        
            <mat-tab label="CONDITION AT BEGINNING OF TENANCY">
                <mat-card class="section-card">
                    <mat-card-content fxLayout="column" fxLayoutGap="1%" fxLayoutAlign="center center">

                        <mat-form-field appearance="outline" style="width:97%">
                            <mat-label>Description</mat-label>
                            <input matInput placeholder="Specify type and description of the area">
                            <mat-icon matSuffix>view_headline</mat-icon>
                        </mat-form-field>

                    </mat-card-content>
                </mat-card>
            </mat-tab>
            <mat-tab label="CONDITION AT END OF TENANCY">
                <mat-card class="section-card">
                    <mat-card-content fxLayout="column" fxLayoutGap="1%" fxLayoutAlign="center center">
                        <!-- <form style="width: 100%;">
                        <mat-form-field appearance="outline" style="width:97%">
                            <mat-label>Description</mat-label>
                            <input matInput placeholder="Report Title">
                            <mat-icon matSuffix>view_headline</mat-icon>
                        </mat-form-field>
                    </form> -->
                    </mat-card-content>
                </mat-card>
            </mat-tab>        
        </mat-tab-group>
        <button type="submit" mat-raised-button color="primary" style="margin-top:20px; width: 95%;" >SAVE & CONTINUE</button>
    </form>
</div>
