<!-- <p>add-section works!</p> -->
<div fxLayout="row" fxLayoutAlign="start center">
    <span class="material-icons" style="padding:5px; color:#ff5722; font-size: 3em; margin-left: 27px;">
      table_view
  </span>
    <h3 class="title">Inspection Report: <span *ngIf="report">{{report.title}}</span><br>
        <section fxLayoutAlign="start center">
            <h5 style="margin-bottom: 20px;">Add inspection section</h5>
        </section>
        <!-- <section>
          <mat-icon matSuffix style="color: rgb(48, 228, 41);margin-top: -3px;">help</mat-icon> <span>Instructions for completing rental unit condition repport</span>
        </section> -->
    </h3>
</div>
<div fxLayout="row" fxLayoutAlign="start center">
    <button mat-raised-button style="background-color: #26bf49;
    color: wheat;
    margin-left: 40px;" [matMenuTriggerFor]="menu">
    <span class="material-icons">
      add
    </span> &nbsp;
    Add Inspection Section
  </button>
    <mat-icon [matMenuTriggerFor]="help" matSuffix style="color: rgb(48, 228, 41);margin-top: -3px;margin-left: 8px;">help</mat-icon> <span>Help</span>
    <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="after">
        <button mat-menu-item (click)="type='entry'"> <!-- passing parameters for testing only -->
        <mat-icon style="color: black;">add_to_home_screen</mat-icon>
        Entry
      </button>
        <button mat-menu-item (click)="type='kitchen'">
      <mat-icon style="color:#2477f5;">kitchen</mat-icon>
              Kitchen
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="type='livingroom'">
        <mat-icon style="color: rgb(97, 8, 8);">video_label</mat-icon>
        Living Room
      </button>
        <button mat-menu-item (click)="type='dinning'" >
        <mat-icon style="color:#2477f5;">fastfood</mat-icon>
                Dinning Room
      </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="type='stair'">
      <mat-icon style="color: rgb(97, 8, 8);">stairs</mat-icon>
        Stairwell and Hall
      </button>
      <button mat-menu-item (click)="type='main-bath'">
        <mat-icon style="color:#2477f5;">bathtub</mat-icon>
          Bathroom
      </button>
        <mat-divider></mat-divider>
      <button mat-menu-item (click)="type='master-bedroom'">
        <mat-icon style="color: rgb(97, 8, 8);">local_hotel</mat-icon>
          Bedroom
      </button>
      <button mat-menu-item (click)="type='exterior'">
        <mat-icon style="color:#2477f5;">house_siding</mat-icon>
          Exterior
      </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="type='utility'">
      <mat-icon style="color: rgb(97, 8, 8);">foundation</mat-icon>
        Utility Room
      </button>
        <button mat-menu-item (click)="type='garbage'">
        <mat-icon style="color:#2477f5;">hvac</mat-icon>
         Garbage/Parking Area
      </button>
        <button mat-menu-item (click)="type='basement'">
        <mat-icon style="color:#2477f5;">account_tree</mat-icon>
          Basement
      </button>
        <mat-divider></mat-divider>        
      <button mat-menu-item (click)="type='key'">
        <mat-icon style="color:#2477f5;">control_camera</mat-icon>
          Keys and Controls
      </button> 
      <button mat-menu-item (click)="type='other'">
        <mat-icon style="color:#2477f5;">add_task</mat-icon>
          Other
      </button>       
    </mat-menu>

    <mat-menu #help="matMenu" yPosition="above" >
      <div fxLayout="row" fxLayoutGap="1%" fxLayoutAlign="start start" style="width: 250px;">
          <div fxFlex="50%">
              <span  style="margin-left: 10px;margin-top: 10px;">
                  <span style="font-weight: bold;">Condition Codes</span><br>
                  &nbsp; G = Good<br>
                  &nbsp; F = Fair<br>
                  &nbsp;  P = Poor<br>
                  &nbsp;  M = Missing
              </span>
          </div>
          <div fxFlex="50%" style="margin-left: 10px;margin-top: 10px;">
              <span>
                  &nbsp; D = Damaged<br>
                  &nbsp; S = Scratched<br>
                  &nbsp; B = Broken<br>
                  &nbsp; DT = Dirty<br>
                  &nbsp; ST = Stained  
               </span>
              
          </div>
      </div>
      
    </mat-menu>

</div>
<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 25px;width: 100%;">
    <app-add-section-entry *ngIf="type==='entry'" [rptId]="id" style="width:90%"></app-add-section-entry>
    <!-- <app-inspection-kitchen *ngIf="type==='kitchen'" style="width:90%"></app-inspection-kitchen> -->
    <app-add-section-kitchen  *ngIf="type==='kitchen'" [rptId]="id" style="width:90%"></app-add-section-kitchen>    
    <app-add-section-keys-living-room *ngIf="type==='livingroom'" [rptId]="id" style="width:90%"></app-add-section-keys-living-room>
    <app-add-section-dinning-room *ngIf="type==='dinning'" [rptId]="id" style="width:90%"></app-add-section-dinning-room>
    <app-add-section-stairewll-hall  *ngIf="type==='stair'" [rptId]="id" style="width:90%"></app-add-section-stairewll-hall>
    <app-add-section-main-bath-room *ngIf="type==='main-bath'" [rptId]="id" style="width:90%"></app-add-section-main-bath-room>
    <app-add-section-master-bedroom *ngIf="type==='master-bedroom'" [rptId]="id" style="width:90%"></app-add-section-master-bedroom>
    <app-add-section-exterior *ngIf="type==='exterior'" [rptId]="id" style="width:90%"></app-add-section-exterior>
    <app-add-section-utility-room *ngIf="type==='utility'" [rptId]="id" style="width:90%"></app-add-section-utility-room>
    <app-add-section-garbage-parking *ngIf="type==='garbage'" [rptId]="id" style="width:90%"></app-add-section-garbage-parking>
    <app-add-section-basement *ngIf="type==='basement'" [rptId]="id" style="width:90%"></app-add-section-basement>
    <app-add-section-keys-controls *ngIf="type==='key'" [rptId]="id" style="width:90%"></app-add-section-keys-controls>
    <app-add-section-other *ngIf="type==='other'" [rptId]="id" style="width:90%"></app-add-section-other>
</div>
