<div fxLayout="row" fxLayoutAlign="center center">
    <span class="material-icons" style="padding:5px; color:#4caf50; font-size: 3em;">
        grading
    </span>
    <h3 class="title">Add New Inspection Report<br>
        <section fxLayoutAlign="start center">
            <h5 style="margin-bottom: 20px;">Create a new inspection form</h5>
        </section>
        
    </h3>
    
</div>
<section fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="report-card">
        <mat-card-content>
       <form class="form-container" [formGroup]="addForm" (ngSubmit)="submit()" >
            <mat-form-field appearance="outline">
                <mat-label>Report Title</mat-label>
                <input matInput placeholder="Report Title">
                <mat-icon matSuffix>view_headline</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
                <mat-hint align="end">hint</mat-hint>
            </mat-form-field>
            <button mat-raised-button (click)="submit()" color="primary">CREATE</button>
            </form> 
        </mat-card-content>
    </mat-card>
    
    

    
</section>
