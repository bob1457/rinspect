<section fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="about-card details-card mat-elevation-z0">
        
            <mat-card-content>
                <div fxLayout="column" fxLayoutAlign="center center">
                    <div fxLayout="row" fxLayoutAlign="start start" style="width: 80%; margin-top: 25px;margin-left: auto;margin-right: auto;">
                        <div fxFlex="35%">
                            <img src="../../../assets/icons/icon-96x96.png" width="100px" height="100px" style="border-radius: 50%;">
                        </div>
                        <div fxFlex="65%">
                            <p style="margin-top: 15px;font-weight: bold;font-size: 2em;">
                                INSPECT<span style="color:red">R</span>                               
                            </p>
                            <p>
                                vesrion 1.0
                            </p>
                            <p style="font-size:1.25em">
                                Rental unit condition inspection and reporting
                            </p>
                        </div>
                    </div>
                </div>
                <div style="width: 80%;margin-left: auto;margin-right: auto;">
                    <a *ngIf="!showMore" mat-raised-button (click)="show()">More...</a>
                    <a *ngIf="showMore" mat-raised-button (click)="hide()">Hide...</a>
                </div>
                <div *ngIf="showMore" style="width: 80%;margin-left: auto;margin-right: auto;
                margin-top: 20px;">
                    More Information...
                </div>
            </mat-card-content>
        
        
    </mat-card>
</section>
